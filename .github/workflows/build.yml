name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    - name: Create config.json
      run: echo "${{ secrets.CONFIG_JSON }}" > config.json
    - name: Create secret.json
      run: echo "${{ secrets.SECRET_JSON }}" > secret.json
    - name: Run tests on main
      run: go test -cover -v
      env:
        CGO_ENABLED: 0
    - name: Run tests on SDK
      working-directory: ./sdk
      run: go test -cover -v
      env:
        CGO_ENABLED: 0
    - name: Run build
      run: make